<!DOCTYPE html>

<head>
    <title>RD Timer</title>
    <!-- Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Monospace Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">    
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <script src="./rdTimer.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>

<body>
    <div class="container screen">
        <div class="container maxWidth">
            <div class="flexg1Team" id="team1"></div>
            <div class="flexg2Team" id="team2"></div>

            <div id="settingsMenu">

                <h1>
                    Settings
                </h1>

                <div class="settingContainer">
                    <input type="checkbox" id="showTeam2" class="setting">
                    <label for="showTeam2">Show Team 2</label><br>
                    <input type="checkbox" id="autoJammer" class="setting" checked>
                    <label for="autoJammer">Auto Jammer Time Handover</label><br>
                    <input type="checkbox" id="showResetAll" class="setting" checked>
                    <label for="showResetAll">Show Reset All Button</label><br>
                    <input type="color" id="team1Color" name="team1" class="setting" value="#ffffff">
                    <label for="team1ColorPicker">Team 1 Color</label><br>
                    <input type="color" id="team2Color" name="team2" class="setting" value="#ffffff">
                    <label for="team2Color">Team 2 Color</label><br>
                </div>
            </div>

            <div class="flexb" id="extraButtons">
                <button id="resumeAll" class="startBtn"></button>
                <button id="pauseAll" class="pauseBtn"></button>
                <button id="resetAll" class="resetBtn"></button>
                <button id="settingsBtn" class="settingsBtn"></button>
            </div>

            <button id="fullscreenBtn" class="fullscreenBtn"></button>

        </div>
    </div>

    <script id="init1">initialize()</script>

</body>
