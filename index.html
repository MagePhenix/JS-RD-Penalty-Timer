<!DOCTYPE html>

<head>
    <title>RD Timer</title>
    <!-- Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Monospace Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">    
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <script src="./rdTimer.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>

<body>
    <div class="flexg" id="team1"></div>
    <div class="flexg" id="team2"></div>

    <div class="flexb">
        <button id="resumeAll" class="startBtn"></button>
        <button id="pauseAll" class="pauseBtn"></button>
        <button id="resetAll" class="resetBtn"></button>
        <button id="settingsBtn" class="settingsBtn"></button>
    </div>

    <div id="centerer">
        <div id="settingsMenu">

            <h1>
                Settings

            <div class="settingContainer">
                <input type="checkbox" id="ShowTeam2">
                <label for="ShowTeam2">Show Team 2</label>                
            </div>
        </div>
    </div>

    <script id="init1">initialize()</script>
